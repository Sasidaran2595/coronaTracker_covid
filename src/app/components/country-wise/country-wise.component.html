
<div class="row">
    <div class="col">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Confirmed</h3>
                </div>
                <div class="value">
                    {{totalConfirmed}}
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Deaths</h3>
                </div>
                <div class="value">
                    {{totalDeaths}}
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Recovered</h3>
                </div>
                <div class="value">
                    {{totalRecovered}}
                </div>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                    <h3>Critical</h3>
                </div>
                <div class="value">
                    {{totalCritical}}
                </div>
            </div>
        </div>
    </div>
</div>


<div class="form-group col-lg-5 mx-auto">
    <label for="c">Select Country</label>
    <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
        <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
    </select>
</div>
